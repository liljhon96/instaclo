<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-mae">
            <img src="./img/logo.PNG" alt="Logo" class="brand-img">
            <input type="text" class="search-box" placeholder="Buscar">
            <div class="nav-items">
                <img src="./img/home.PNG" class="icon">
                <img src="./img/messenger.PNG" class="icon">
                <img src="./img/explore.PNG" class="icon">
                <img src="./img/like.PNG" class="icon">
                <img src="https://avatars.githubusercontent.com/u/22873208?v=4" class="icon user-profile">
            </div>
        </div>
    </nav>

    <main class="main">
        <div class="wrapper">
            <div class="coluna-esquerda">
                <div class="status-box">
                    <div class="status-card">
                        <div class="profile">
                            <img src="./img/post-teste.png">
                        </div>
                        <p class="username">Joãozinho</p>
                    </div>
                </div>

                <div class="post">
                    <div class="info">
                        <div class="user">
                            <div class="profile">
                                <img src="./img/post-teste.png">
                            </div>
                            <p class="username">Gustavo Souza</p>
                        </div>
                        <img src="./img/option.PNG" class="options">
                    </div>
                    <img src="./img/post-teste.png" class="post-image">
                    <div class="post-content">
                        <img src="./img/like.PNG" class="icon">
                        <img src="./img/comment.PNG" class="icon">
                        <img src="./img/send.PNG" class="icon">
                        <img src="./img/save.PNG" class="icon save">
                    </div>
                    <p class="likes">1,234 likes</p>
                    <p class="descricao">
                        <strong>gusttavosouza</strong> blabalbalblbalba blasdkflsadfsafd asdfasfdsadf asdfasdf asdfasdfasdfasd
                        asdfasdfasdf asdfas fsadf sadfsadfas fsadfa sdfasdfasdfsa fasdfsafasfsafd
                        asdfsadfsadf sadfsadfsadfsad fsadfsadfs adfsafsadfsadfsadf
                    </p>
                    <p>2 minutos atrás</p>
                </div>



            </div>
        </div>
    </main>
</body>

</html>
